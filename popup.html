<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text Cleaner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="notification-area"></div>
    <textarea id="input" placeholder="Paste your messy text here..."></textarea>

    <div id="buttons">
      <button class="cleanLineBreaks">Remove Line Breaks</button>
      <button class="removeEmojis">Remove Emojis</button>
      <button class="convertQuotes">Convert Quotes</button>
      <button class="trimWhitespace">Trim Whitespace</button>
      <button class="copyText">Copy Cleaned</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
